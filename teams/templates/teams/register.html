{% if form.errors %}
    <p>There was an error. Please try again.</p>
{% endif %}
<form action="/test/", method="POST">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label }}:</td> <td>{{ field }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Submit" />
</form>
