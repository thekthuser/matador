{% extends "website/base.html" %}

{% block content %}
    <h3>{{ restaurant.name }}</h3>
    {{ restaurant.description }}<br />
    <a href="{% url 'add_review' pk=restaurant.id %}">
        Add new review
    </a><br /><br />
    {% for review in reviews %}
        {{ review.member.username }} says:<br />
        {{ review.comment }}<br /><br />
    {% endfor %}
{% endblock %}
