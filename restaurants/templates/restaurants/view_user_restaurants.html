
{% extends "website/base.html" %}

{% block content %}
    {% for res in restaurants %}
        <div style="margin-left: 2em;">
            <a href="{% url 'view_restaurant' pk=res.id %}">
                {{ res.name }}
            </a>, located at {{ res.address }}<br />
            {{ res.description }}<br /><br />
        </div>
    {% endfor %}
{% endblock %}
